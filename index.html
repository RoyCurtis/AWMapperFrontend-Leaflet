<!DOCTYPE html>
<html>
  <head>
    <title>AlphaMapper - AlphaWorld</title>

    <link href="css/leaflet.css" rel="stylesheet" type="text/css"/>
    <link href="css/awmap.css"   rel="stylesheet" type="text/css"/>
  </head>

  <body onload="main()">
    <header>
      <span id="hint">e.g., "200n 63e"</span>

      <span id="coordForm">
        <input id="inputLocation" type="text"/>

        <button id="gotoBtn">Go To</button>
      </span>

      <span id="toolbar">
        <a>Link to Location</a> - <a>Teleport to Location</a>
      </span>

      <a id="linkHere"></a>
    </header>

    <div id="map"></div>
  </body>

  <scripts>
    <script src="js/leaflet/leaflet-src.js" type="text/javascript"></script>

    <script src="js/awmap-infocontrol.js" type="text/javascript"></script>
    <script src="js/awmap-projection.js"  type="text/javascript"></script>
    <script src="js/awmap.js"             type="text/javascript"></script>
  </scripts>
</html>
