<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>AlphaMapper - AlphaWorld</title>
        <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAPw8ynQKlJwIwnWMJF-tyeRS-6PThRta212_oKudzTWPt3sDL1RTqCDXIZ9tyh6PmgYdKwUd_uU5Blg" type="text/javascript"></script>
        <script src="./awmap-projection.js" type="text/javascript"></script>
        <script src="./awmap.js" type="text/javascript"></script>

        <style type="text/css">
            /* CSS2 100% height hack from http://www.quirksmode.org/css/100percheight.html */
            html, body { height: 100%; padding: 0px; margin: 0px;}
            #map { position: absolute; top: 50px; left: 0px; right: 0px; bottom: 0px; width: 100%; padding: 0px; margin: 0px; background: black}
        </style>
    </head>

    <body onload="load()" onunload="GUnload()">
        <div style="height: 50px">
            <span style="position: absolute; top: 5px; left: 15px; color: #AAAAAA; font-size: 8pt">e.g., "200n 63e"</span>
            <span style="position: absolute; top: 20px; left: 10px"><input id="inputLocation" style="border: 1px solid black; background: white; height: 18px; width: 200px; margin: 0px" type="text" onkeypress="return handleEnter(event)"></input>&nbsp;<button id="gotoBtn" style="height: 23px; margin: 0px" onclick="gotoLocation()">Go To</button></span>
            <span style="position: absolute; top: 5px; right: 10px"><a href="javascript:linkHere()">Link to Location</a> - <a href="javascript:teleportHere()">Teleport to Location</a></span>
            <a href="javascript:linkHere()" style="position: absolute; top: 25px; right: 10px" id="linkHere"></a>
        </div>
        <div id="map" style="border-top: 1px solid"></div>
    </body>
</html>
