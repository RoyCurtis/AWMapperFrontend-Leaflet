<!DOCTYPE html>
<html>
  <head>
    <title>AlphaMapper - AlphaWorld</title>

    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyDJQtfnb3hmJhxns4EhYIoZcWhAt-2kvag"></script>
    <script src="js/awmap-infocontrol.js" type="text/javascript"></script>
    <script src="js/awmap-projection.js" type="text/javascript"></script>
    <script src="js/awmap.js" type="text/javascript"></script>

    <link href="css/awmap.css" rel="stylesheet" type="text/css"/>
  </head>

  <body onload="load()">
    <header>
      <span id="hint">e.g., "200n 63e"</span>

      <span id="coordForm">
        <input id="inputLocation"
               type="text" onkeypress="return handleEnter(event)"/>

        <button id="gotoBtn" onclick="gotoLocation()">Go To</button>
      </span>

      <span id="toolbar">
        <a href="javascript:linkHere()">Link to Location</a> - <a href="javascript:teleportHere()">Teleport to Location</a>
      </span>

      <a href="javascript:linkHere()" id="linkHere"></a>
    </header>

    <div id="map"></div>
  </body>
</html>
